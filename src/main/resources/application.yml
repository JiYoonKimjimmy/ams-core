spring:
  config:
    activate:
      on-profile: aws
  r2dbc:
    url: r2dbc:mariadb://maria-database.ciroumm1ym9r.ap-northeast-2.rds.amazonaws.com:3306
    name: AMS
    username: admin
    password: admin1234